<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 20px;width: 500px">
    <h2 style="text-align: center">Create new product</h2>
    <a th:href="@{/blog}" class="btn btn-secondary" style="margin-bottom: 10px">
        Back to blog list
    </a>
    <form action="/blog/create" th:object="${personalBlog}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <label>Name </label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label>title</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label>content</label>
            <input type="text" class="form-control" th:field="*{content}">
        </div>

        <div class="mb-3">
            <label>Date time</label>
            <input type="text" class="form-control" th:field="*{dateTime}">
        </div>
        <div class="mb-3">
            <select th:field="*{typeBlog}">
                <option th:each="typeBlog1 :${typeBlog}" th:text="${typeBlog1.type}"
                        th:value="${typeBlog1.idType}"></option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Create</button>
            <input type="reset" class="btn btn-secondary" value="Cancel"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
