<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 20px;width: 500px">
    <h2 style="text-align: center">Create new product</h2>

    <form action="/category/create" th:object="${category}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <input type="hidden" class="form-control" th:field="*{idCategory}">
        </div>
        <div class="mb-3">
            <label>Name </label>
            <input type="text" class="form-control" th:field="*{nameCategory}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Create</button>
            <input type="reset" class="btn btn-secondary" value="Cancel"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
