<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:object="${products}">
    <table class="table table-striped-columns">
        <tr>
            <td>id</td>
            <td style="background-color: aqua"><label th:text="${products.getId()}"></label></td>
        </tr>
        <tr>
            <td>Name</td>
            <td style="background-color: aqua"><label th:text="${products.getName()}"></label></td>
        </tr>
        <tr>
            <td>price</td>
            <td style="background-color: aqua"><label th:text="${products.getPrice()}"></label></td>
        </tr>
        <tr>
            <td>description</td>
            <td style="background-color: aqua"><label th:text="${products.getDescription()}"></label></td>
        </tr>
        <tr>
            <td>information</td>
            <td style="background-color: aqua"><label th:text="${products.getInformation()}"></label></td>
        </tr>

    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
