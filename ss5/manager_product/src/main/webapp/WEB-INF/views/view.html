<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        td {
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<body>
<p>
    <a th:href="@{/product}" class="btn btn-secondary">
        Back to customer list
    </a>
</p>
<table class="table table-striped" style="margin-top: 20px">
    <tr>
        <td>id</td>
        <td STYLE="background-color: aqua"><label th:text="${product.getId()}"></label></td>
    </tr>
    <tr>
        <td>Name Product</td>
        <td STYLE="background-color: aqua"><label th:text="${product.getName()}"></label></td>
    </tr>
    <tr>
        <td>Price</td>
        <td STYLE="background-color: aqua"><label th:text="${product.getPrice()}"></label></td>
    </tr>
    <tr>
        <td>Description</td>
        <td STYLE="background-color: aqua"><label th:text="${product.getDescription()}"></label></td>
    </tr>
    <tr>
        <td>Company</td>
        <td STYLE="background-color: aqua"><label th:text="${product.getCompany()}"></label></td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
