<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 style="text-align: center"> Delete Product</h2>
    <form th:action="@{delete}" th:object="${product}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <label>Id</label>
            <input type="number" class="form-control" th:field="*{id}"/></div>
        <div class="mb-3">
            <label for="nameProduct">Name product</label>
            <input type="text" id="nameProduct" class="form-control" th:field="*{nameProduct}"/>
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label for="color">Color</label>
            <input type="text" id="color" class="form-control" th:field="*{color}">
        </div>
        <div class="mb-3">
            <label for="company">Company</label>
            <input type="text" id="company" class="form-control" th:field="*{company}">
        </div>
        <div class="mb-3">

        </div>
        <button type="submit" class="btn btn-primary">delete</button
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
