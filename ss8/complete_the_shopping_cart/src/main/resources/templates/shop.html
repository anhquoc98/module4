<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p><a class="btn btn-primary" role="button" href="/shopping-cart">Your cart</a></p>
<div class="d-flex justify-content-around">
  <div class="card" style="width: 18rem;" th:each="product:${products}">
    <img th:src="${product.description}" alt="">
    <div class="card-body">
      <h5 th:text="${product.price}" class="card-title"> title</h5>
      <p class="card-text" th:text="${product.name}"></p>
      <p class="card-text" th:text="${product.information}"></p>

      <a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
      <a th:href="@{/detail/{id}(id=${product.getId()})}" class="btn btn-secondary">View</a> </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
