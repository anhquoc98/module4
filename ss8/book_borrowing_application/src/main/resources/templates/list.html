<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Book</h1>
<table class="table table-striped" style="margin-top: 20px">
    <tr>
        <td>id</td>
        <td>Name Book</td>
        <td>Kind OfBook</td>
        <td>Quantity</td>
        <td>Price</td>
    </tr>
    <tr th:each="book,rowSart:${book}">
        <td th:text="${book.idBook}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.kindOfBook}"></td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${book.price}"></td>
        <td>

            <a th:href="@{/book/borrow(id = ${borrowBookCreateDTO.id})}" class="btn btn-primary">Mượn</a>
            <p>Mã mượn sách: </p>
            <span th:text="${borrowBookCreateDTO.borrowCode}"></span>
        </td>
        <td>
            <form action="/book/giveBack">
                <input type="hidden" name="id" th:value="${borrowBookCreateDTO.id}">
                <input type="text" placeholder="Mã mượn sách" name="borrowCode">
                <input type="submit" class="btn btn-primary" value="Trả sách">
            </form>
            <!--      <div th:if="${msg}" th:text="#{${msg}}"></div>-->
        </td>

        <td>
            <a th:href="@{book/update/{id}(id=${book.getIdBook()})}" class="btn btn-secondary">Update</a>

        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
