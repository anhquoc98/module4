<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/book}" class="btn btn-secondary" style="margin-bottom: 10px">
  Back to book list</a>
<form method="post" action="/book/update" novalidate="novalidate" th:object="${borrowBookCreateDTO}">
  <div class="mb-3">
    <label>id </label>
    <input type="hidden" class="form-control" th:field="*{idBook}"/>
  </div>
  <div class="mb-3">
    <label>Name Music</label>
    <input type="text" class="form-control" th:field="*{nameBook}">
    <p style="color: red" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}"></p>

  </div>
  <div class="mb-3">
    <label>Name Singer</label>
    <input type="text" class="form-control" th:field="*{kindOfBook}">
    <p style="color: red" th:if="${#fields.hasErrors('kindOfBook')}" th:errors="*{kindOfBook}"></p>
  </div>

  <div class="mb-3">
    <label>Kind Of Music time</label>
    <input type="text" class="form-control" th:field="*{quantity}">
    <p style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
  </div>

  <div class="mb-3">
    <label>Kind Of Music time</label>
    <input type="text" class="form-control" th:field="*{price}">
    <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Create</button>
    <input type="reset" class="btn btn-secondary" value="Cancel"/>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
