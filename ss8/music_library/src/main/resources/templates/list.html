<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <a href="music/add" class="btn btn-secondary" style="margin-bottom: 5px">Add music</a>
</div>
<table class="table table-striped" style="margin-top: 20px">
    <tr>
        <td>Id</td>
        <td>Name Music</td>
        <td>Name Singer</td>
        <td> Kind of Music</td>
    </tr>
    <tr th:each="music,rowStat: ${music}">
        <td th:text="${music.id}"></td>
        <td th:text="${music.nameMusic}"></td>
        <td th:text="${music.nameSinger}"></td>
        <td th:text="${music.kindOfMusic}"></td>
        <td style="width: 20%">
            <a th:href="@{music/update/{id}(id=${music.getId()})}" class="btn btn-secondary">Update</a>
        </td>
    </tr>
</table>

<div>
    <a th:href="@{'/music'(page=${music.number - 1})}" th:if="${music.hasPrevious()}">Previous</a>
    <span th:text="${music.number + 1}"></span>/<span th:text="${music.totalPages}"></span>
    <a th:href="@{'/music'(page=${music.number + 1})}" th:if="${music.hasNext()}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
