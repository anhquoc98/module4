<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="
https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
"></script>
</head>
<body>
<form>
    <div class="mb-3">
        <input type="text" name="title" id="name" placeholder="Search....">
        <button type="button" onclick="loadBlogs()">Search</button>
    </div>
</form>
<table class="table table-striped" style="margin-top: 20px">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Title</td>
        <td>Content</td>
        <td>Date Time</td>
        <td>Type Blog</td>
    </tr>
    <tr>
        <tbody id="blogList">
        </tbody>
</table>
<div id="listBlogs" class="table"></div>
</div>
<a href="" class="btn btn-secondary"> Danh s√°ch Blog</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script>
    function load() {
        debugger
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'GET',
            url: "http://localhost:8080/api/blog",
            success: function (data) {
                debugger
                let content = '';
                for (let i = 0; i < data.content.length; i++) {
                    content += `<tr>
                        <td>${data.content[i].id}</td>
                        <td>${data.content[i].name}</td>
                        <td>${data.content[i].title}</td>
                        <td>${data.content[i].content}</td>
                        <td>${data.content[i].dateTime}</td>

                    </tr>`
                }
                document.getElementById("blogList").innerHTML = content
            }
        })
    }

    function loadBlogs(page, append) {
        $.ajax({
            type: "GET",
            url: 'http://localhost:8080/blog?name=?',
            headers: {
                "Content-Type": "application/json",
            },
            success: function (data) {
                load(data.content, append);
                renderLoadMoreButton(data);
            },
            error: function (error) {
                console.log(error);
            },
        });
    }

    $(document).ready(function () {
        loadBlogs();
    })

    function loadMore(nextPage) {
        loadBlogs((nextPage, true));
    }

    function renderLoadMoreButton(blogPageData) {
        if (blogPageData.number < blogPageData.total - 1) {
            $("loadMoreContainer").html(
                `
                <button type="button" class="btn btn-secondary"
                onclick="loadMore(${blogPageData.number + 1})">
                Load More
                </button>
            `
            );
        } else {
            $("#loadMoreContainer").remove();
        }
    }

    load()
</script>
</html>
